<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 로또 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" title="테마 변경">🌓</button>
        <h1>LOTTO 6/45</h1>
        <p class="subtitle">행운을 부르는 번호를 확인하세요</p>
        
        <div id="lotto-display" class="ball-container">
            <div class="placeholder">추첨 버튼을 눌러주세요</div>
        </div>

        <div class="controls">
            <button id="draw-btn" class="primary-btn">번호 추첨하기</button>
            <button id="reset-btn" class="secondary-btn">초기화</button>
        </div>

        <div class="history-section">
            <h3>최근 추첨 이력</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
