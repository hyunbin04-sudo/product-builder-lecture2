<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 로또 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" title="테마 변경">🎨</button>
        <h1>LUCKY LOTTO</h1>
        <p class="subtitle">오늘의 행운 대박 기원! ✨</p>
        
        <div id="lotto-display" class="ball-container">
            <div class="placeholder">행운의 공을 뽑아봐요! 🍀</div>
        </div>

        <div class="controls">
            <button id="draw-btn" class="primary-btn">번호 뽑기! 🚀</button>
            <button id="reset-btn" class="secondary-btn">다시 하기</button>
        </div>

        <div class="history-section">
            <h3>뽑기 기록</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
